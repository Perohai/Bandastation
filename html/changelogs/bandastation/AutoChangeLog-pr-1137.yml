changes:
  - bugfix: "Исправлено: Perceptomatrix больше корректно применяет свои черты."
  - bugfix: "Исправлено дублирование comsig/текста и удаление головы HARS при замене протеза."
  - bugfix: "Барроачи больше не исчезают, если их носить на голове."
  - image: "Добавлены новые спрайты для барроачей, когда их носят."
  - qol: "Бутылка Andromeda Bitters теперь разливает по 1–5 единиц за раз."
  - admin: "Панели проверки антагонистов, del/law/dna/fingerprint/radio log теперь используют браузер, что поддерживает тёмный режим. Также, панель трамвая теперь закрывается, если нажать «Отмена»."
  - admin: "Добавлены инструменты, облегчающие администраторам добавление или изменение контроллеров ИИ для мобов."
  - admin: "Конфигурацию перезарядки теперь можно отменить через соответствующее уведомление."
  - admin: "Администраторы теперь могут делать торговые автоматы бесплатными без лишних сложностей."
  - bugfix: "Исправлены смещения захвата, отображаемые только для пассивного захвата."
  - bugfix: "Исправлены проблемы со смещением мобов при использовании транспорта."
  - refactor: "Переработан компонент езды, особенно логика выбора слоя и смещений. Просим сообщать о любых ошибках."
  - refactor: "Переработаны пиксельные смещения мобов. Просим сообщать о любых ошибках."
  - code_imp: "Длительность погодных явлений переведена на использование определения времени."
  - qol: "Описание аплинка в книге Синдиката было изменено, чтобы уточнить функциональность."
  - balance: "Эффект самоочистки галоперидола резко снижен, если носитель находится в состоянии критического истощения, так как это состояние больше не является постоянным."
  - bugfix: "Любовь шефа и французские поцелуи больше не могут останавливать лазеры предателей из Синдиката (syndiekissers)."
  - code_imp: "Объединены две части кода, связанных с поцелуями."
  - rscadd: "Добавлен «Плотеобразователь» (Flesh Reshaper) в генетику и технологическую сеть Генного инжиниринга! Теперь вы можете изменять визуальные органы! Вам не нравятся крылья вашего соседа-ниана? Стилизуйте по своему вкусу!"
  - rscdel: "Настройка почётного \"полного имени\" больше не учитывает моннонимы, благодаря чему имена ящеров или людей с тире в имени больше не искажаются."
  - bugfix: "Исправлена работа кликов меню turf в панели характеристик — теперь они работают не только на текст."
  - code_imp: "Оптимизирована причуда \"Никтофобия\", чтобы она не обрабатывалась при наличии определённых черт."
  - image: "Сломанная рация теперь больше не плоская и выглядит обновлённой."
  - qol: "Гровер для конечностей теперь можно открутить гаечным ключом и вращать."
  - bugfix: "Цвет жидкости светящихся палочек теперь учитывает выбранный RLD-цвет."
  - bugfix: "Ключи шифрования Синдиката снова корректно защищают от радиопомех в области действия."